config({
  'type': 'deckconnect.config.device',
  'brightness': 100,
  'sleep_timeout': 10.0,
  'device_poll_frequency': 5,
})

config({
  'type': 'deckconnect.widgets.obs.config',
  'host': 'localhost',
  'port': 4444,
  'password': 'supersecret',
})

default_deck({
  'id': 'main',
  'widgets': [
    widget({'type': 'deckconnect.widgets.MicMute'}),
    widget({'type': 'deckconnect.widgets.Timer'}),
    widget({'type': 'deckconnect.widgets.Clock', 'format': '%H:%M'}),
    widget({'type': 'deckconnect.widgets.obs.Recording'}),
    widget({'type': 'deckconnect.widgets.obs.Streaming'}),
    widget({'type': 'deckconnect.widgets.obs.CurrentScene', 'switch_deck': 'scenes'}),
  ],
})

deck({
  'id': 'scenes',
  'widgets': [
    widget({'type': 'deckconnect.widgets.obs.SwitchScene', 'scene': 'Scene', 'switch_deck': 'main'}),
    widget({'type': 'deckconnect.widgets.obs.SwitchScene', 'scene': 'Other Scene', 'switch_deck': 'main'}),
  ],
})
